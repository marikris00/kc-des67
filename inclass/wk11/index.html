<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>wk11 inclass</title>
  </head>
  <body>

    <svg width="300" height="300">
      <circle cx="150" cy="150" r="100" stroke="red" stroke-width="3" fill="black"/>
      <rect x="125" y="125" width="50" height="50" style="fill:black; stroke-width:3; stroke:lavender" />
    </svg>

    <canvas id="myCanvas" width="600" height="700">
      html canvas. newer browser needed.
    </canvas>

    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext('2d');

      ctx.fillStyle='lavender';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle='orange';
      ctx.fillRect(100, 100, 200, 100);

      ctx.strokeStyle='yellow';
      ctx.fillStyle='red';
      ctx.strokeRect(200, 150, 200, 100);

      ctx.fillStyle='lavender';
      ctx.fillRect(150, 175, 75, 75);

    </script>


  </body>
</html>
